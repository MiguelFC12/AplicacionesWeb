<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Talento ULEAM</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../img/logo_uleam.png"
                 alt="Logo ULEAM"
                 class="login-logo">
        </div>

        <h2 class="form-title">Iniciar Sesión</h2>

        <div id="message" class="message" style="display:none;"></div>

        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="cedula"><i class="fas fa-id-card"></i> Cédula:</label>
                <input type="text" id="cedula" name="cedula" placeholder="Ingresa tu cédula" required>
            </div>
            <div class="input-group">
                <label for="contrasena"><i class="fas fa-lock"></i> Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required> 
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        <div class="login-footer-links">
            <a href="forgot_password.html" class="link-forgot-password">¿Olvidaste tu contraseña?</a>
            <p>¿No tienes una cuenta? <a href="register.html" class="link-register">Regístrate aquí</a></p>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 Departamento de Talento Humano ULEAM.</p>
        <p>Contacto: departamentotalentohumanouleam@gmail.com</p>
    </footer>

    <script src="../JS/login.js"></script>
</body>
</html>
