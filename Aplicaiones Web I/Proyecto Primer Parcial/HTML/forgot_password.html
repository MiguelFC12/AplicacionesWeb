<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ULEAM</title>
    <link rel="stylesheet" href="../CSS/forgot_password.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../img/logo_uleam.png"
                 alt="Logo ULEAM"
                 class="logo">
        </div>

        <div class="content">
            <h1 class="title">Actualizar la contraseña</h1>
            <p class="description">Te enviaremos un mensaje con instrucciones sobre cómo restablecer tu contraseña.</p>

            <div class="form-group">
                <label for="recoveryEmail">Ingresa tu correo electrónico</label>
                <input type="email" id="recoveryEmail" name="recoveryEmail" placeholder="ejemplo@uleam.edu.ec" required>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-cancel" onclick="window.location.href='login.html'">Cancelar</button>
                <button class="btn btn-primary" id="sendRecoveryBtn">Enviar</button>
            </div>

            <div id="message" class="message" style="display: none;"></div>

        </div> <footer class="site-footer">
            <p>&copy; 2025 Departamento de Talento Humano ULEAM.</p>
            <p>Contacto: departamentotalentohumanouleam@gmail.com</p>
        </footer>
    </div> <script src="../js/forgot_password.js"></script>
</body>
</html>
