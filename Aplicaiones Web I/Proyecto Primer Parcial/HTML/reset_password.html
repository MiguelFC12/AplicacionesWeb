<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - ULEAM</title>
    <link rel="stylesheet" href="../css/reset_password.css">
    </head>
<body>
    <div class="container">
        <div class="header">
            <img src="../img/logo_uleam.png"
                 alt="Logo ULEAM"
                 class="logo">
        </div>

        <div class="content">
            <h1 class="title">Establecer Nueva Contraseña</h1>
            <p class="description">Por favor, ingresa tu nueva contraseña.</p>

            <div class="form-group">
                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" id="newPassword" placeholder="Cree una contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" placeholder="Confirme su contraseña" required>
            </div>

            <div id="message" class="message" style="display: none;"></div>

            <button class="btn" id="resetPasswordBtn">Restablecer Contraseña</button>
        </div>

        <div class="footer">
            <p>&copy; 2025 Departamento de Talento Humano ULEAM.</p>
            <p>Contacto: departamentotalentohumanouleam@gmail.com</p>
        </div>
    </div>

    <script src="../js/reset_password.js"></script>
</body>
</html>
